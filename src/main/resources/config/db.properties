#连接数据库的url地址
jdbc.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8
#加载的类的驱动
jdbc.driverClassName=com.mysql.cj.jdbc.Driver
#数据库用户名
jdbc.username=testuser
jdbc.password=testuser

#初始化连接大小
jdbc.initialSize=10
#连接池最大使用连接数量
jdbc.maxActive=500
#连接池最小空闲
jdbc.minIdle=10
#获取连接最大等待时间
jdbc.maxWait=60000